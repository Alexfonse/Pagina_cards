                        <h4>Grimes (Claire Elise Boucher)</h4>
                        <p>Grimes es una cantante, compositora,
                           productora discográfica, artista visual y directora de
                           vídeos musicales canadiense. Comenzó a lanzar
                           música de forma independiente a fines de la década
                           de 2000 con los álbumes “Geidi Primes” y “Halfaxa”.
                           Saltó a la fama con su tercer álbum de estudio,
                           “Visions”, en 2012. Su cuarto álbum, “Art Angels”, fue
                           aclamado por la crítica y considerado uno de los
                           mejores álbumes del año.</p>
                    </div>
                </div>
            </label>

                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Joji (George Kusunoki Miller)</h4>
                        <p>Joji es un cantante, compositor y productor
                            japonés-australiano. Se dio a conocer en YouTube
                            con canciones como “What You Need” y 
                            “The Morning”. Luego, bajo el nombre de Joji, 
                            lanzó los mixtapes “House of Balloons”, “Thursday” 
                            y “Echoes of Silence”, que ganaron reconocimiento.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">

                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Lana Del Rey (Elizabeth Woolridge Grant)</h4>
                        <p>Lana Del Rey es una cantante, compositora, actriz y modelo
                           estadounidense. Comenzó a lanzar música en 2010 con su álbum debut
                           homónimo. Su estilo melancólico y nostálgico la ha convertido en
                           una figura icónica del indie.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">

                    <div class="icon">4</div>
                    <div class="description">
                        <h4>The Weeknd (Abel Makkonen Tesfaye)</h4>
                        <p>The Weeknd es un cantante, rapero, compositor y productor canadiense.
                            Se dio a conocer en 2010 con mixtapes como “House of Balloons”.
                            Su álbum de estudio debut, “Kiss Land”, y los éxitos “The Hills” 
                            y “Starboy” lo catapultaron a la fama.</p>
